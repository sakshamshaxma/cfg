# jenkins.cfg

[global]
# Global configuration for Jenkins
jenkins_home = /var/jenkins_home
admin_email = admin@company.com
java_home = /usr/lib/jvm/java-11-openjdk-amd64

[build]
# Build configuration
build_timeout = 60 # Minutes
max_builds = 10

[security]
# Security configuration
enable_security = true
user_authentication = "LDAP"
user_admin = "admin"
user_password = "admin123"

[plugins]
# List of Jenkins plugins to install
plugins = ["git", "docker", "pipeline", "blueocean"]

[notifications]
# Email notifications configuration
smtp_host = "smtp.company.com"
smtp_port = 587
smtp_user = "jenkins@company.com"
smtp_password = "smtp_password"
recipient_email = "devops@company.com"
notify_on_failure = true
notify_on_success = false
